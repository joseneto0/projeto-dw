<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCP Web Interface</title>
</head>
<body>
  <h1>SCP Web Interface</h1>
  <form id="scpForm">
    User Pass: <input type="text" id="passwd" required><br>
    User@Ip: <input type="text" id="destinationHost" required><br>
    Destination Path: <input type="text" id="destinationPath" required><br>
    Options: <input type="text" id="options"><br>
    <button type="button" onclick="executeSCP()">Execute SCP</button>
  </form>
  <div id="output"></div>
  <script src="./js/principal.js" type="module"></script>
</body>
</html>
